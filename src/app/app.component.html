<h1>
  {{title}}
</h1>

<div class="container-fluid">

  <div class="row top-buffer">
    <label class="col-md-2" for="">Build</label>
    <div class="col-md-8">
      <select class="form-control" [(ngModel)]="selectedBuild" (ngModelChange)="onSelectedBuildChanged($event)" name="">
            	<option *ngFor="let build of builds" [ngValue]="build">{{build.name}}</option>
			</select>
    </div>    
  </div>

    <div class="row top-buffer">
    <label class="col-md-2" for="">Pur directory</label>
    <div class="col-md-8">
      <div>{{purDirectory}}</div>
    </div>    
  </div>

  <div class="row top-buffer">
    <label class="col-md-2" for="">Build</label>
    <div class="col-md-8">
       <input type="file" class="form-control" (change)="onSelectedFileChange($event)">
    </div>    
  </div>

  <div class="row top-buffer">    
    <div class="col-md-12">
      <div class="text-center">
        <button (click)="update()">Update</button>
      </div>      
    </div>    
  </div>
</div>
